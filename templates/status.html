<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UP Diliman Department of Computer Science Form</title>
<style>
    /* General Reset */
    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Body Styling */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F2F2F2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-bottom: 51px; /* Adjusted padding-bottom */
        }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header img {
            width: 80px;
            height: 80px;
            margin: 0 15px;
            vertical-align: middle;
        }
        .header h1 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            line-height: 1.4;
            margin-top: 10px;
        }
    .container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 800px;
        max-width: 100%;
        height: 400px;
        display: flex;              /* Use flexbox */
        flex-direction: column;     /* Stack items vertically */
        justify-content: center;    /* Center items vertically */
        align-items: center;        /* Center items horizontally */
    }
    h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }
    label {
        font-size: 0.9em;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"], input[type="date"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    .btn-submit {
        background-color: #000000;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin: 0 auto;
    }
    .btn-submit:hover {
        background-color: #09432e;
    }
    .form-row {
        display: flex;
        gap: 20px;
    }
    .form-row .form-group {
        flex: 1;
    }
    .container h2 {
    text-align: center; /* Center the text */
    }

    .updateinfo-button {
            border: 1px solid black;
            padding: 10px 20px;
            border-radius: 20px;
            color: black;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
        }
</style>
</head>
<body>

<div class="header">
    <img src="{{ url_for('static', filename='upd_logo.png') }}" alt="University of the Philippines Logo">
    <img src="{{ url_for('static', filename='dcs_logo.png') }}"alt="Department of Computer Science Logo">
    <h1>University of the Philippines Diliman<br>Department of Computer Science</h1>
</div>

<div class="container">
    <h2>You have successfully registered!<br />
        Thank you for registering!  <br/>
        <br/>
        Status : <span style="color : orange;"> Pending... </span>
    </h2>
    <a href="{{ url_for('student_info') }}" class="updateinfo-button"> Student Information</a>
    <a href="{{ url_for('login') }}" class="updateinfo-button"> Log out</a>
</div>

</body>
</html>
