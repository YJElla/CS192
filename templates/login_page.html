<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Fonts for Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Body Styling */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F2F2F2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-bottom: 40px; /* Move everything slightly upwards */
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Adjusting logo size */
        .header img {
            width: 80px;
            height: 80px;
            margin: 0 15px;
            padding-bottom: 1px;
            vertical-align: middle;
        }

        .header h1 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Container styling */
        .login-container {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: white;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);

            border-radius: 20px; /* Add rounded corners */
            overflow: hidden;
        }

        /* Equal width for left and right sections */
        .login-form-section, .welcome-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Left section styling */
        .login-form-section {
            background-color: #ffffff;
        }

        /* Right section styling */
        .welcome-section {
            background-color: #003F37;
            color: white;
            text-align: center;
            border-top-right-radius: 20px; /* Ensures rounded corner continuity */
            border-bottom-right-radius: 20px;
        }

        /* Form header */
        .login-form-section h2 {
            font-weight: 700;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label and input styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Sign-in button */
        .sign-in-button {
            background-color: #003F37;
            color: white;
            font-weight: normal;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .sign-in-button:hover {
            background-color: #003F37;
        }

        /* Sign-up link styling */
        .welcome-section .signup-button {
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
        }

        .signup-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Additional links and checkboxes */
        .additional-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .additional-links a {
            color: #333;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- University Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='upd_logo.png') }}" alt="University of the Philippines Logo">
        <img src="{{ url_for('static', filename='dcs_logo.png') }}" alt="Department of Computer Science Logo">
        <h1>University of the Philippines Diliman<br>Department of Computer Science</h1>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <!-- Left section: Login form -->
        <div class="login-form-section">
            <h2>Sign In</h2>
            <form action="{{ url_for('login_post') }}" method="POST">
                <!-- Username input field -->
                <div class="form-group">
                    <label for="username">EMAIL</label>
                    <input type="text" id="username" name="email" placeholder="Email" required>
                </div>
                
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Display Flash Messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li style="color: red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <!-- Sign-in button -->
                <button type="submit" class="sign-in-button">Sign In</button>
                <div class="additional-links">

                </div>
            </form>
  
  
        </div>

        <!-- Right section: Welcome message and Sign-up link -->
        <div class="welcome-section">
            <h2>Welcome to login!</h2>
        </div>
    </div>

</body>
</html>
